<div class="overlay" *ngIf="popup">
    <div class="popup">
        <mat-card>

            <mat-card-header>
                <div mat-card-avatar class="header-image"></div>
                <mat-card-title>Profile</mat-card-title>
                <mat-card-subtitle>Welcome, 
                    <span *ngFor='let i of users'>
                        <span *ngIf='i.id === id'>
                            {{i.firstName}}
                        </span>
                    </span>  
                </mat-card-subtitle>
            </mat-card-header>
            <mat-divider></mat-divider>

            <mat-card-content class="content d-flex">

                <div id="tag">
                    <h3>First Name</h3>
                    <h3>Last Name</h3>
                    <h3>E-mail</h3>
                    <h3>Password</h3>
                </div>
                <div id="data" *ngFor='let i of users'>
                    <span *ngIf='i.id === id'>
                        <h3>: {{i.firstName}}</h3>
                        <h3>: {{i.lastName}}</h3>
                        <h3>: {{i.email}}</h3>
                        <h3>: {{i.password}}</h3>
                    </span>
                </div>

            </mat-card-content>
                
            <!-- close -->
            <a class="close" (click)="popup = false">&times;</a>

        </mat-card>
    </div>
</div>
